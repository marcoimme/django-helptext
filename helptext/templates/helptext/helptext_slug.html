{% load static %}
{% block helptext-headers %}
    <link rel="stylesheet" type="text/css" href="{% static 'helptext/qtip/jquery.qtip.css' %}" />
    <script src="{% static 'helptext/qtip/jquery.qtip.js' %}"></script>
{% endblock helptext-headers %}
{% block helptext-content %}
        {% if helptext %}
        <span id="helptext-slug-{{helptext.selector.selector}}">(?)</span>

        <script>
        $('#helptext-slug-{{helptext.selector.selector}}').qtip({
             content: {
                 text: $('{{ helptext.content|safe }}')
             },
            style: {
                classes: '{{helptext.selected_classes}}'
            },
            position: {
//                        my: 'top left',  // Position my top left...
                at: '{{helptext.position}}', // at the bottom right of...
                target: $('#helptext-slug-{{helptext.selector.selector}}') // my target
            },
            hide: {
                fixed: true
            }
         });
    </script>
        {% endif %}
{% endblock helptext-content %}
